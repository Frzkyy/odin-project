<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookstore</title>
</head>
<body>
    <h1>My Bookstore</h1>
    <p>Welcome to My Bookstore</p>

    <div class="book-container">
        <div class="book" id="Metamorphosis">
            <h2>Metamorphosis</h2>
            <img src="./media/buku.jpeg" alt="Metamorphosis" width="300" height="300">
            <p>Book by Franz Kafka</p>
            <p>Genre: All Age</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="book" id="The-Brothers-Karamazov">
            <h2>The Brothers Karamazov</h2>
            <img src="./media/buku.jpeg" alt="The-Brothers-Karamazov" width="300" height="300">
            <p>Book by Fyodor Dostoyevsky</p>
            <p>Genre: Suicidal</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="book" id="Hitler-Mati-di-Indonesia">
            <h2>Hitler Mati di Indonesia</h2>
            <img src="./media/buku.jpeg" alt="Metamorphosis" width="300" height="300">
            <p>Book by Ir. KGPH Soeryo Goeritno, Msc</p>
            <p>Genre: Documentary</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
